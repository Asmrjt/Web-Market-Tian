<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tian Store</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- Fav-Icons -->
  <link rel="icon" href="images/fav-icon.png" />
  <!-- framework -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
</head>

<!-- import-font-family -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
  rel="stylesheet" />

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="#" class="logo"> <span>T</span>ian Shop </a>
    <ul class="menu">
      <li><a href="#" class="active">Beranda</a></li>
      <li><a href="#">Kategori</a></li>
      <li><a href="#">Siap Hari Ini</a></li>
      <li><a href="#">Aplikasi</a></li>
    </ul>

    <!-- right-nav (cart like) -->
    <div class="rightNavbar">
      <a href="#" class="like">
        <i class="far fa-heart"></i>
        <span>0</span>
      </a>
      <a href="#" class="cart">
        <i class="fas fa-cart-shopping"></i>
        <span>0</span>
      </a>
    </div>
  </nav>
  <!-- Nav End ================ -->

  <!-- search Banner ============= -->
  <section id="search-banner">
    <!-- bg---- -->
    <img src="images/bg-1.png" class="bg-1" alt="bg" />
    <img src="images/bg-2.png" class="bg-2" alt="bg-2" />

    <!-- text---- -->
    <div class="search-banner-text">
      <h1>Pesan Sembako Pilihan Anda</h1>
      <strong>#Gratis Ongkir</strong>
      <!-- search box-----  -->
      <form action="" class="search-box">
        <!-- icon -->
        <i class="fas fa-search"></i>
        <!-- input -->
        <input type="text" class="search-input" placeholder="Cari...." name="search" required>
        <!-- btn -->
        <input type="submit" class="search-btn" value="Cari">
    </div>
    </form>
  </section>
  <!-- searh benner end----------- -->


  <!-- category ----------------->
  <section id="category">

    <!-- Heading ---------------->
    <div class="category-heading">
      <h2>Kategori</h2>
      <span>semua</span>
    </div>

    <!-- box container----- -->
    <div class="category-container">

      <!-- box----------- -->
      <a href="#" class="category-box">
        <img src="images/fish.png" alt="">
        <span>Ikan dan Daging</span>
      </a>

      <a href="#" class="category-box">
        <img src="images/Vegetables.png" alt="">
        <span>Sayur</span>
      </a>

      <a href="#" class="category-box">
        <img src="images/medicine.png" alt="">
        <span>Obat</span>
      </a>

      <a href="#" class="category-box">
        <img src="images/baby.png" alt="">
        <span>Peralatan Bayi</span>
      </a>

      <a href="#" class="category-box">
        <img src="images/office.png" alt="">
        <span>Alat Tulis</span>
      </a>
      <a href="#" class="category-box">
        <img src="images/beauty.png" alt="">
        <span>Kosmetik</span>
      </a>
      
      <a href="#" class="category-box">
        <img src="images/Gardening.png" alt="">
        <span>Cocok Tanam</span>
      </a>
      
    </div>
  </section>
<!-- category end----------------------- -->

<!-- Popular Product-------------------- -->
 <section id="product-heading">

  <!-- Heading-------------------------- -->
  <div class="product-heading">
    <h3>Paling Laris</h3>
  </div>
 </section>

</body>

</html>
